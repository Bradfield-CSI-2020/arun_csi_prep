version: 2
jobs:
  build-algos:
    docker:
      - image: circleci/golang:1.14
    working_directory: ~/repo
    steps:
      - checkout
      - run: cd 1_algorithms_and_data_structures/src && go get -v -t -d ./...
      - run: cd 1_algorithms_and_data_structures/src && go test -v ./...